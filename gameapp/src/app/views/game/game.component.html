<h2>Gestor de Jogos</h2>

<ul>
  <li *ngFor="let jogo of jogos" (click)="selecionarJogo(jogo)">
    {{jogo.nome}} ({{jogo.plataforma}})
  </li>
</ul>

<div *ngIf="jogoSelecionado">
  <input type="text" [(ngModel)]="jogoSelecionado.nome">
  <br>

  <select [(ngModel)]="jogoSelecionado.status">
    <option value="na">NÃ£o Informado</option>
    <option value="q">Quero</option>
    <option value="t">Tenho</option>
    <option value="j">Jogando</option>
    <option value="z">Zerado</option>
  </select>
  <br>

  <input type="text" [(ngModel)]="jogoSelecionado.plataforma">
  <br>

  <input type="text" [(ngModel)]="jogoSelecionado.genero">
</div>
